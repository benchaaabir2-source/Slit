name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install package
        run: |
          pip install -e .

      - name: Debug install (IMPORTANT)
        run: |
          python - << 'EOF'
          import orbital_slit
          print("orbital_slit imported from:", orbital_slit.__file__)
          EOF

      - name: Run tests
        run: |
          pytest -v
