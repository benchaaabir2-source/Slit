name: CI

on:
  push:
  pull_request:

jobs:
  test-and-export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Run tests
        run: pytest -v

      - name: Generate artifacts
        run: python -m orbital_slit.export_artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: slit-results
          path: artifacts/
